<html>
    <head>
        <title>Responsible Table Compare </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            /* starwars table - responsive */
	table.responsible tr{
                border-bottom: 1px solid #ccc;
	}
	table.responsible tr td{
		height:70px;
		padding-left:10px;
	}
	
	table.responsible tbody tr:nth-of-type(odd) { 
			background: #eee; 
	}
	@media screen and (max-width: 760px){
            /* Force table to not be like tables anymore */
            table.responsible, thead, tbody, th, td, tr {
                                    display: block;
                            }

            table.responsible thead tr {
                                    display:none;
                            }

            table.responsible tr td {
                                    /* Behave  like a "row" */
                                    border: none;
                                    border-bottom: 1px solid #e9e9e9;
                                    position: relative;
                                    padding-left: 30%;
                                    padding-top: 5px;
            }

            table.responsible tr td:before {
                                    /* Now like a table header */
                                    position: absolute;
                                    /* Top/left values mimic padding */
                                    top: 6px;
                                    left: 6px;
                                    width: 45%;
                                    padding-right: 10px;
                                    white-space: nowrap;
                            font-weight: bold;
            }
            table.responsible	td:before { content:  attr(data-title); }


            }
	@media screen and (max-width: 480px){
		table.responsible tr td{
			height:100px;
		}
	
		table.responsible td {
			padding-left: 40%;
		}
	}
			
        
        </style>
    </head>
    <body>
          <div id="starwas-table">
        <div class='container'>
        <div class="row clearfix">
            <div class="col-md-12 column">
                <div >
                            
  <table class="responsible">
                                <thead>
                                    <tr>
                                        <td></td>
                                        <th scope="col">
                                            <span class="product-level product-level--basic">
                                  <span class="product-level__name">App</span>
                                              <span class="product-level__cost"><sup>$</sup>4</span>
                                              <span class="product-level__details">user/mo*</span>
                                            </span>
                                        </th>
                                        <th scope="col">
                                            <span class="product-level product-level--premium">
                                  <span class="product-level__name">App+</span>
                                              <span class="product-level__cost"><sup>$</sup>8</span>
                                              <span class="product-level__details">user/mo*</span>
                                            </span>
                                        </th>
                                    </tr>
                                </thead>

                                <tbody>
                                    <tr class="product-feature-row product-feature-row--alt">
                                        <th scope="row" class="product-feature__name" colspan="3"><strong>Single Sign-on</strong></th>
                                    </tr>
                                    <tr class="product-feature-row">
                                        <th scope="row" class="product-feature__name">SSO for cloud and mobile applications</th>
                                        <td class="product-feature__cell product-feature__cell--basic">
                                            <span class="product-feature__check product-feature__check--basic">X</span>
                                        </td>
                                        <td class="product-feature__cell product-feature__cell--premium">
                                            <span class="product-feature__check product-feature__check--premium">X</span>
                                        </td>
                                    </tr>
                                    <tr class="product-feature-row product-feature-row">
                                        <th scope="row" class="product-feature__name">Ability to add any app</th>
                                        <td class="product-feature__cell product-feature__cell--basic">
                                            <span class="product-feature__check product-feature__check--basic">X</span>
                                        </td>
                                        <td class="product-feature__cell product-feature__cell--premium">
                                            <span class="product-feature__check product-feature__check--premium">X</span>
                                        </td>
                                    </tr>
                                    <tr class="product-feature-row">
                                        <th scope="row" class="product-feature__name">Customizable reporting <smaller> (across apps, users, and devices)</smaller></th>
                                        <td class="product-feature__cell product-feature__cell--basic">
                                            <span class="product-feature__check product-feature__check--basic">X</span>
                                        </td>
                                        <td class="product-feature__cell product-feature__cell--premium">
                                            <span class="product-feature__check product-feature__check--premium">X</span>
                                        </td>
                                    </tr>
                                    <tr class="product-feature-row product-feature-row--alt">
                                        <th scope="row" class="product-feature__name" colspan="3"><strong>Enterprise Mobility Management</strong></th>
                                    </tr>
</tbody>
</table>


                </div>
            </div>        </div>
        </div>
    </div>
    </body>
</html>
