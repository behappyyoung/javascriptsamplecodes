<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slot Machine</title>
    <script src="inc/jquery-2.2.4.min.js"></script>
    <script src="SlotMachine.js"></script>
    <link rel="stylesheet" href="SlotMachine.css" />
</head>
<body>

<div class="machine">
    <div class="reel">
        <div class="inner-reel " id="maker">
        </div>

    </div>
    <div class="reel">
        <div class="inner-reel" id="filter">

        </div>

    </div>
    <div class="reel">
        <div class="inner-reel" id="ground">

        </div>
    </div>

    <div class="lever">
        <div id="lever">
            <div id="bar">
                <div id="bar-top"></div>
                <div id="bar-upper"></div>
                <div id="bar-lower"></div>
            </div>
        </div>
    </div>
    <div class="message">
        <div class="text"> test</div>
        <div class="image"><img src="" /></div>
    </div>
</div>

</body>
</html>
