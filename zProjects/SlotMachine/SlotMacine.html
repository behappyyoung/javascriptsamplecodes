<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slot Machine</title>
    <script   src="https://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
    <script src="SlotMachine.js"></script>
    <link rel="stylesheet" href="SlotMachine.css" />
</head>
<body>

<div class="machine">
    <div class="reel maker">
        <div class="inner-reel " id="maker">
            <div class="turn-block up-hidden" id="maker-0" >

            </div>
            <div class="turn-block up" id="maker-1" >

            </div>
            <div class="turn-block center" id="maker-2">

            </div>
            <div class="turn-block down" id="maker-3 ">

            </div>
            <div class="turn-block down-hidden" id="maker-4">

            </div>
            <div class="turn-block down-hidden" id="maker-5">

            </div>
        </div>

    </div>
    <div class="reel" id="filter">
        <div class="inner-reel" id="filter-coffee">

        </div>
        <div class="inner-reel center" id="filter-tea">

        </div>
        <div class="inner-reel" id="filter-espresso ">

        </div>
    </div>
    <div class="reel" id="ground">
        <div class="inner-reel" id="ground-coffee">

        </div>
        <div class="inner-reel center" id="ground-tea">

        </div>
        <div class="inner-reel" id="ground-espresso ">

        </div>
    </div>
</div>

<div class="lever">
    <div id="lever">
        <div id="bar-top"></div>
        <div id="bar"></div>

        <div class="text"> Click </div>
    </div>
    <div id="lever-bottom"></div>
</div>
</body>
</html>
