<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title> Hoist </title>
    <link type="text/css" rel="stylesheet" media="all" href="../common.css"/>
</head>
<body>
<div class="script">
    var myvar = 'my value';
    (function() {
        console.log(myvar);      // my value
    })();

    (function() {
        var myvar = 'local value';
        console.log(myvar);     // local value
    })();

    (function() {
        console.log(myvar);      // undefined
        var myvar = 'local value';
    })();

</div>
<div id="result">

</div>
<div id="div"> </div>
<script src="Hoist.js"> </script>

<script src="../showJs.js"> </script>
</body>
</html>
