<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .header .user {
            position:absolute;
            top: 97px;
            right:20px;
        }
        .header .user ul {
            font-size: 12px;
            font-style: normal;
            font-weight: 400;
            line-height: 1;
            margin-top:0;
        }
        .header .user li {
            background-size: cover;
            padding: 8px 15px;
            display:inline-block;
        }

        .header .user-nav li.sign-in{
            position: relative;
            top: -100px;
            background: url("images/menu_bg.png") no-repeat 0 0;
            width: 232px;
            height: 135px;
            padding: 0;
            background-size: initial;   /* for safari */
        }
        .header .user-nav li.sign-in:hover{
            background-position:0 -136px;
        }

        .header .user-nav li.register{
            position: relative;
            top: -110px;
            left: -2px;
            background: url("images/menu_bg.png") no-repeat -232px 0;
            width: 157px;
            height: 135px;
            padding: 0;
            background-size: initial;   /* for safari */

        }

        .header .user-nav li.sign-in a{
            position: relative;
            color: white;
            top: 60px;
            display: inline-block;
            left: 120px;
            width: 90px;
            height: 35px;
            font-size: 20px;
            padding: 10px;
        }

        .header .user-nav li.register a{
            position: relative;
            color: white;
            top: 70px;
            display: inline-block;
            left: 20px;
            width: 90px;
            height: 35px;
            font-size: 20px;
        }


        .header .user-nav li a{
            color: #000000;
            margin: 5px;
            text-decoration: none;
        }



    </style>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $('li.register a')
                    .mouseleave(function(){
                        $(this).parent().css('background-position', '-232px 0');
                    })
                    .mouseenter(function(){
                        $(this).parent().css('background-position', '-232px -136px');
                    });

        });
    </script>
</head>
<body>

<div class="header">
<div id="user" class="user">
    <div id="user-auth" class="user-auth">
    </div><!-- /user-auth -->
    <div id="user-main" class="user-main">
    </div><!-- /user-main -->
    <div id="user-nav" class="user-nav">
        <ul>
            <li class="first sign-in">
                <a href="" onclick="alert('test');">Sign In</a>        </li>
            <li class="register">
                <a href="" onclick="alert(&#39;test&#39;);">Register</a>            </li>


        </ul>
    </div><!-- /user-nav -->
    <div id="user-menu">
    </div>
</div><!-- /user -->
</div>



</body>
</html>
