<script>
        function calcPath(value, total, R) {
            var center;
            var alpha = value / total * 180,
                     x = 20 + R * Math.cos(alpha),
                    y = 70 - R * Math.sin(alpha),
                    path;
console.log(alpha)            
            if (total == value) {
                path = "M"+ 20 +","+ (70 ) +" A"+ R+","+ R+","+ 0+","+ 1+","+ 1+","+ 69.99+","+ 70 - R;
            } else {
                
                path = "M"+ 20+","+ (70 ) +" A"+ R+","+ R+","+ 0+"," + 0 +","+ 1+","+ x+","+ y;
            }

            return path;
        }

     

        function updatePath(value, total, color){
            if(value<total){
                path = calcPath(value, total, 50);
            }else{
                path = calcPath(total-0.1, total, 50);
            }
          document.write(path);
       
            $('#progress').html('<svg xmlns="http://www.w3.org/2000/svg" version="1.1">' 
            +'<path d="M20,70 A50,50,0,1,1,140.86047402353434,70.098663578586425"   fill="none" stroke="#DFDFDF" stroke-width="10" />' 
            +'<path d="'+path+'"   fill="none" stroke="'+color+'" stroke-linejoin="round"   stroke-width="10" stroke-dasharray="10,2"/> </svg>');

        }

        function fakePath(R, value, total, color){
        	var alpha = (value/total)*180,
        	x, y;
            if(alpha > 90){
            	alpha = 180-alpha;
            	x = R + R * Math.cos(alpha);
            	y = 80 - R * Math.sin(alpha);
            }else{
            	y = 80 + R * Math.sin(alpha);
            	x = R - R * Math.cos(alpha);
                	
            }
            
            		
			
        	var path = "M10,80 A65,65 0 0,1  "+x+", "+y;
            document.write(alpha + '---<br />'+R * Math.sin(alpha)+' <br />---' + x+'-- <br />'+y+path);        	
            $('#progress').html('<svg xmlns="http://www.w3.org/2000/svg" version="1.1">' 
            +'<path d="M10,80 A65,65 0 0,1  140,80"   fill="none" stroke="#DFDFDF" stroke-width="10" />' 
            +'<path d="'+path+'"   fill="none" stroke="'+color+'" stroke-linejoin="round"   stroke-width="10" stroke-dasharray="10,2"/> </svg>');

        }
//        var distance_intvar = setInterval(updatePath(10, 100, 'FF0000'), 20);
