<script type="text/javascript" src="https://www.google.com/jsapi?autoload={'modules':[{'name':'visualization',
       'version':'1','packages':['timeline']}]}"></script>
<script type="text/javascript">

google.setOnLoadCallback(drawChart);
function drawChart() {
  var container = document.getElementById('example2.1');
  var chart = new google.visualization.Timeline(container);
  var dataTable = new google.visualization.DataTable();

  dataTable.addColumn({ type: 'string', id: 'Term' });
  dataTable.addColumn({ type: 'string', id: 'Name' });
  dataTable.addColumn({ type: 'date', id: 'Start' });
  dataTable.addColumn({ type: 'date', id: 'End' });

  dataTable.addRows([
    [ '1', 'George Washington', new Date(1789, 3, 29), new Date(1797, 2, 3) ],
    [ '1', 'John Adams',        new Date(1797, 2, 3),  new Date(1801, 2, 3) ],
    [ '1', 'Thomas Jefferson',  new Date(1801, 2, 3),  new Date(1809, 2, 3) ]]);

  var options = {
		    colors: ['#00ff00', '#ffff00', '#ff0000'],
		  };

		  chart.draw(dataTable, options);
}

google.setOnLoadCallback(drawChart2);
function drawChart2() {
	  var container = document.getElementById('example2.2');
	  var chart = new google.visualization.Timeline(container);
	  var dataTable = new google.visualization.DataTable();

	  dataTable.addColumn({ type: 'string', id: 'Term' });
	  dataTable.addColumn({ type: 'string', id: 'Name' });
	  dataTable.addColumn({ type: 'number or date', id: 'Start' });
	  dataTable.addColumn({ type: 'number or date', id: 'End' });

	  dataTable.addRows([
	    [ '1', 'George Washington', 1, 30 ],
	    [ '1', 'John Adams',        30,  60 ],
	    [ '1', 'Thomas Jefferson',  60, 90]]);

	  var options = {
			    colors: ['#00ff00', '#ffff00', '#ff0000'],
			  };

			  chart.draw(dataTable, options);
	}
</script>

<div id="example2.1" style="width: 900px; height: 200px;"></div>
